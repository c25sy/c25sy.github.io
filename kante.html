<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css"></style>
<script type="text/javascript">
	function makeCookie () {
		var cookie = document.createElement("div")
		document.body.appendChild(cookie);
		
			cookie.style.height = "200px";
			cookie.style.width = "200px";
			cookie.style.backgroundImage = "url(sad.jpg)";
			cookie.style.display ="inline-block";
			
			cookie.style.backgroundSize = "cover";
			cookie.addEventListener("click", function (){
			cookie.style.backgroundImage = "url(happy.jpg)";
		})
		
}
setInterval(makeCookie, 1000);
</script>
<div></div>
</body>
</html>
